<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杨杨和颖颖的美好时光</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<style>
		body {
		  background-image: url("img/background.png");
		  background-size: cover;
		  background-repeat: repeat;
		}
		
	.large-button {
		width: 200px;
		height: 50px;
		background-color: antiquewhite;
	  }
	  </style>
</head>
<body>
	<div class="photos">
		<h2 class="title-page"> <span id="curPage"></span>/<span id="pageCount"></span></h2>
		<ul class="pic-list">
			<script type="text/javascript">
				for (var i = 1; i <= 105; i++) {
				  document.write('<li><img src="img/' + i + '.png" alt=""></li>');
				}
			  </script>
		</ul>
		<div class="btn-group">
			<a class="btn prev" href="#">上一页</a>
			<a class="btn next" href="#">下一页</a>
			
		</div>
	</div>
	<audio id="play" src="audio/music.mp3" loop autoplay></audio>
<button class="large-button" onclick="playAudio()">播放音乐</button>

<a class="back" href="../index.html" >BACK</a>

<script>
  function playAudio() {
    var audio = document.getElementById("play");
    audio.play();
  }
</script>
</body>
</html>
