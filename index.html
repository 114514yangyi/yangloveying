<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
   <title>登录界面</title>
   <meta name="keywords" content="注册登录界面" />
   <meta name="description" content="注册登录界面" /> 
   <meta name="author" content="php中文网" />
   <meta name="copyright" content="php中文网" />
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="materialContainer">
   <div class="box">
      <div class="title">登录</div>
      <div class="input">
         <label for="name">用户名</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="pass">密码</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>
      <div class="button login">
         <button><span>立即登录</span> <i class="fa fa-check"></i></button>
      </div>
      <a href="forget/index.html" class="pass-forgot">忘记密码？</a>
   </div>
   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>
      <div class="title">注册</div>
      <div class="input">
         <label for="regname">用户名</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="regpass">密码</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="reregpass">确认密码</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>
      <div class="button">
         <button><span>下一步</span></button>
      </div>
   </div>
</div>

</body>
</html>
