<script>
	document.addEventListener("DOMContentLoaded", function() {
	  var quoteTextBox = document.getElementById("myText");

	  // 发送请求以获取文件中的话语
	  fetch("phrases.txt")
		.then(function(response) {
		  return response.text();
		})
		.then(function(data) {
		  // 使用换行符将话语拆分为数组
		  var phrases = data.split("\n");

		  // 随机选择一个话语
		  var randomIndex = Math.floor(Math.random() * phrases.length);
		  var randomPhrase = phrases[randomIndex];

		  // 将选定的话语加载到文本框中
		  quoteTextBox.value = randomPhrase;
		})
		.catch(function(error) {
		  console.log(error);
		});
	});
  </script>
