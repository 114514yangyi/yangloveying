		<div class="flex-slide home">
			<div class="flex-title flex-title-home">岁月留香</div>
			<div class="flex-about flex-about-home">
				<p><a href="html/index.html"> 那时我们有梦，关于文学，关于爱情，关于穿越世界的旅行。如今我们深夜饮酒，杯子碰到一起，都是梦破碎的声音。</a></p>

			<div class="flex-title">镜中春梦</div>

				<p><a href="html2/index.html"> 在青山绿水之间，我想牵着你的手，走过这座桥，桥上是绿叶红花，桥下是流水人家，桥的那头是青丝，桥的这头是白发。</a></p>
			</div>
		</div>
		<div class="flex-slide work">
			<div class="flex-title">时光漫步</div>

			<div class="flex-title">静谧之美</div>
			<div class="flex-about" id="myText">
				红尘陌上，独自行走，绿萝拂过衣襟，青云打湿诺言。山和水可以两两相忘，日与月可以毫无瓜葛。那时候，只一个人的浮世清欢，一个人的细水长流。

	<!-- partial -->
	<script src='./src/jquery.3.1.1.min.js'></script>
	<script src='./src/jquery.waitforimages.min.js'></script>
	<script src="./src/script.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var quoteTextBox = document.getElementById("myText");

			// 发送请求以获取文件中的话语
			fetch("phrases.txt")
				.then(function (response) {
					return response.text();
				})
				.then(function (data) {
					// 使用换行符将话语拆分为数组
					var phrases = data.split("\n");

					// 随机选择一个话语
					var randomIndex = Math.floor(Math.random() * phrases.length);
					var randomPhrase = phrases[randomIndex];

					// 将选定的话语加载到文本框中
					quoteTextBox.value = randomPhrase;
				})
				.catch(function (error) {
					console.log(error);
				});
		});
	</script>

</body>
